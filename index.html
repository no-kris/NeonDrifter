<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <title>Neon Drifter: Platformer</title>
  </head>
  <body>
    <div
      id="game-container"
      class="f-height-100 f-width-100 flex flex-center relative"
    >
      <canvas id="game-canvas"></canvas>
      <button id="theme-btn">THEME: CYBER</button>

      <!-- UI Layer -->
      <div id="ui-layer" class="hidden">
        <div class="font-weight-bold font-size-title">
          NEON DRIFTER
          <span
            id="level-indicator"
            class="font-weight-normal font-size-subtitle opacity-70"
            >LEVEL {fetch from game state}</span
          >
        </div>
        <div class="mt-10" id="desktop-hints">
          <span class="font-size-subtitle opacity-70"
            >ARROWS/WASD to Move • SPACE to Jump • SHIFT/Z to Dash</span
          >
        </div>
        <div class="flex align-center mt-10">
          <span class="font-size-subtitle mr-10">INSTABILITY:</span>
          <div class="glitch-bar-ui">
            <div
              class="f-width-0 f-height-100 glitch-bar-fill"
              id="glitch-bar"
            ></div>
          </div>
        </div>
        <button class="button menu-button">Menu</button>
      </div>

      <!-- MAIN MENU -->
      <div id="main-menu">
        <div class="menu-title">NEON DRIFTER</div>
        <button class="button play-button">PLAY</button>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/themes.js"></script>
  </body>
</html>
